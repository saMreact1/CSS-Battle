<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a341ab46f5.js" crossorigin="anonymous"></script>
        <title>battle 2</title>
        <style>
            body {
                background-color: #0b2429;
            }
            div {
                width: 300px;
                height: 300px;
                background-color: #998235;
                border-radius: 50% 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            div::after {
                content: "";
                width: 70px;
                height: 70px;
                background-color: #0b2429;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                border: 40px solid #e6930e;
                outline: 20px solid black;
            }
            i {
                font-size: 50px;
            }
            a.left {
                position: absolute;
                top: 45%;
                left: 20px;
            }
            a.right {
                position: absolute;
                right: 20px;
                top: 45%;
            }
            a:hover {
                opacity: 50%;
            }
            i.fa-house {
                font-size: 30px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <a class="home" href="index.html"><i class="fas fa-house"></i></a>
        <a class="left" href="battle1.html"><i class="fas fa-arrow-circle-left"></i></a>
        <a class="right" href="battle3.html"><i class="fas fa-arrow-circle-right"></i></a>
        <div></div>
    </body>
</html>
